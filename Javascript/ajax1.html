<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AJAX 통신 테스트</h1>

    <a href="content/first.html">하이퍼링크로 요청</a>
    <hr>

    <button onclick="location.href='content/first.html';">버튼 클릭으로 요청</button>
    <hr>

    <button onclick="requestAjax()">버튼으로 AJAX 요청</button>

    <div id="reqResult"></div>

    <script>
        function requestAjax() {
            // 1. XML Request 객체 생성
            const xhr = new XMLHttpRequest();
            
            // 2. 객체 요청을 실어서 전달 -> 비동기(default)
            xhr.open("GET", "content/first.html", true);
            xhr.send();

            // 3. 요청 종료 후 응답이 도달했을 때 요청을 처리
            xhr.onload = () => {
                const result = document.getElementById('reqResult');
                result.innerHTML += xhr.responseText + "<hr>";
            }
        }
    </script>
</body>
</html>
