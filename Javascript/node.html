    <script>
        let cont1 = document.querySelector('#textContent');
        cont1.textContent = "<strong>textContent</strong> 속성";
        
        let cont2 = document.querySelector('#innerText');
        cont2.innerText = "<strong>innerText</strong> 속성";
        cont2.classList.add("red-color", "fsize20");
        cont2.classList.remove("fsize20");
        
        let cont3 = document.querySelector('#innerHtml');
        cont3.innerHTML = "<strong>innerHTML</strong> 속성";
        // 1. 마우스오버시에 색상, 사이즈를 바꾸는 코드를 작성
        function mOver(id) {
            let content = document.getElementById(id);
            content.classList.add("red-color", "fsize20");
        }
        // 2. 마우스아웃시에 색상을 제거하는 코드를 작성
        function mOut(id) {
            let content = document.getElementById(id);
            content.classList.remove("red-color");
        }
    </script>
