<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>XML 응답</h2>
    <hr>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'content/sample.xml', true);
        xhr.send();
        xhr.onload = (event) => {
            if (xhr.status == 200) {
                const xml = xhr.responseXML;
                const rootEl = xml.getElementsByTagName('testxml');
                let output = '';
                
                for(let i=1; i<rootEl[0].childNodes.length; i+=2) {
                    output += `<h3>${rootEl[0].childNodes[i].firstChild.nodeValue}</h3>`;
                    document.body.innerHTML += output;
                }
            } else {
                document.body.innerHTML += "<h3>요청 실패</h3>";
            }
        }
    </script>
</body>
</html>
