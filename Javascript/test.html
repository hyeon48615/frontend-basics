<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트</h1>
    <p id="text">텍스트를 출력합니다.</p>

    <script>
        var h = document.querySelector("h1");
        
        h.onclick = function() {
            h.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
