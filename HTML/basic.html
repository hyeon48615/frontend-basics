<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML의 특징</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>

    <p>블럭요소와 인라인 요소</p>
    <em>hn 태그, p 태그</em>

    <hr>

    <p>강원 삼척 '솔섬' 사진전에서 건축물 사진전이 전시되고 있습니다.</p>
    
    <b>강조할 때 사용하는 b 태그</b>

    <h2>서브 메뉴 등을 표현할 때 h2 를 사용합니다.</h2>

    <p>서울 삼청동 공근 갤러리에서 케냐의 건축 사진전을 진행합니다.</p>
    <p>
        인용 구문을 사용할 때는 &lt;blockquote&gt; 를 사용합니다.
        <blockquote>비욘드 아키텍쳐</blockquote>
    </p>
</body>
</html>
