<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>하이퍼링크</h1>
    <ul>
        <li>사이트 내의 문서, 문서내의 특정 부분, 다른 사이트로 바로 연결해주는 기능</li>
        <li>기본형 &lt;a href='링크주소'&gt;텍스트 또는 이미지&lt;/a&gt;</li>
        <li>href 속성 : 필수 속성</li>
        <li>추가 속성 : id, target</li>
        <li>target : _blank, _parent, _top, _self, 창이름</li>
        <li><a href="https://www.naver.com" target="_blank">네이버</li>
        <li><a href="https://www.daum.net" target="_parent">다음</li>
        <li><a href="https://www.google.com" target="_top">구글</li>
        <li><a href="https://www.cnn.com" target="_self">CNN</li>
        <li><a href="https://www.kbs.co.kr" target="NEW"><img src="img/kbs.jpg" width="20%"></li>
        <li><a href="https://www.nate.com" target="NEW">NATE</li>
    </ul>
    </ul>
    </ul>
</body>
</html>
